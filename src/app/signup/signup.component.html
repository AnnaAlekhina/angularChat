<div class="signup mt-5 text-center">
  <mat-card class="example-card">
    <div [hidden]="login.valid || login.untouched" class="alert alert-danger">
      Логин может состоять только из латинских букв и цифр и содержать не менее
      3-х символов.
    </div>

    <mat-card-header class="mt-1">
      <mat-card-title>Регистрация</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-3">
      <mat-form-field hintLabel="Max 10 characters" appearance="fill">
        <mat-label>Придумайте логин</mat-label>
        <input
          required
          pattern="^\w{3,}$"
          #login="ngModel"
          matInput
          #input
          autocomplete="off"
          minlength="3"
          maxlength="10"
          [(ngModel)]="username"
        />
        <mat-hint align="end">{{ input.value?.length || 0 }}/10</mat-hint>
      </mat-form-field>
      <mat-form-field class="mt-3" appearance="fill">
        <mat-label>Придумайте пароль</mat-label>
        <input
          matInput
          minlength="5"
          required
          #psw="ngModel"
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="mb-3">
      <button
        class="mb-3"
        [disabled]="login.invalid || psw.invalid"
        (click)="signupUser()"
        mat-button
      >
        Зарегистрироваться
      </button>
      <button class="mb-5" mat-button routerLink="/main">Назад</button>
    </mat-card-actions>
  </mat-card>
</div>
